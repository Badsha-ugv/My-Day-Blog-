{% extends 'base.html' %} 
{% block content %} 
{% include 'nav.html' %} 


<div class="container mt-3">

    <div class="card p-3 m-auto w-50 ">
        <div class="card-title"> <h3>Updaet User Profile</h3></div> 
        {% for message in messages %} 

        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %} 

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data"> 
                {% csrf_token %} 

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" value="{{user.username}}" name="username" class="form-control" >

                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" value="{{user.first_name}}" name="first_name" class="form-control" >

                </div>
                    <label for="">Last Name</label>
                    <input type="text" value="{{user.last_name}}" name="last_name" class="form-control" >

                </div>
               
                <div class="form-group">
                    <label for="">Email </label>
                    <input type="email" value="{{user.email}}" name="email" class="form-control" >

                </div>
                <div class="form-group">
                    <label for="">Password </label>
                    <input type="password"  name="password" class="form-control " >

                </div>
                <div class="form-group">
                    <label for="">Bio </label>
                    <textarea   name="bio" class="form-control " >{{user.bio}}</textarea>

                </div>
                <div class="form-group">
                    <label for="">Profile Pic </label>
                    <input type="file"  name="profile" class="form-control " >

                </div>
                
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>

</div>


{% endblock %}
